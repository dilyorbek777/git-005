<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JassBee.in | User profile</title>
    <link rel="shortcut icon" href="./images/undraw_travel_together_re_kjf2 1.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./home.css">
</head>

<body>




    <div class="system">
        <div class="home">
            <nav>
                <div class="logo">JassBee.in </div>
                <div class="form-search">
                    <form id="search"><i class="fa fa-search"></i><input type="text"
                            placeholder="Search for creators, inspirations, travel video projects..."></form>
                </div>
                <div class="other-icos">
                    <button><i class="fa-solid fa-square-plus"></i></button>
                    <button><i class="fa-solid fa-video"></i></button>
                    <button>
                        <div id="userprofile"><img src="./images/Google__G__Logo 1.png" alt=""></div>
                    </button>
                </div>
            </nav>
            <div class="placement">
                <div class="place active"><i class="fa fa-home"></i></div>
                <div class="place"><i class="fa-solid fa-user"></i></div>
                <div class="place"><i class="fa-solid fa-comments"></i></div>
                <div class="place"><i class="fa-solid fa-compass"></i></div>
                <div class="place"><i class="fa-solid fa-users"></i></div>
                <div class="place"><i class="fa-solid fa-gear"></i></div>
            </div>
            <main>
               <section class="events">
                <div class="activity">
                    <div class="headParag">
                        <h3>
                            Activity
                        </h3>
                        <span>See all</span>
                    </div>
                    <div class="user-others"></div>
                </div>
                <section class="center">
                    <div class="usersProfiles"></div>
                    <div class="posts"></div>
                </section>
                <div class="activity">
                    <div class="headParag">
                        <h3>
                            Messages
                        </h3>
                        <span><i class="fa-solid fa-pen-to-square"></i></span>
                    </div>
                    <div class="search-profiles" style="display: flex;align-items: stretch;justify-content: center;flex-direction: column;">
                        
                    </div>
                </div>
               </section>
            </main>
        </div>
    </div>

    <script src="./home.js"></script>
</body>

</html>
