<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HodoMedia app</title>
    <link rel="shortcut icon" href="./images/undraw_travel_together_re_kjf2 1.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="system">
            <div class="explore">
                <img src="./images/explore.png" alt="">
                <h3>
                    Let’s Explore
                    the world togather
                    Join now
                </h3>
                <p>for business account’s
                    just call us </p>
                <ul>
                    <li>+91 8086 5000 23</li>
                    <li> +91 8606 5000 23</li>
                </ul>
            </div>
            <div class="login">
                <div class="login-wrapper">
                    <div class="defin">
                        <h3>Register</h3>
                        <img src="./images/undraw_travel_together_re_kjf2 1.png" alt="">
                    </div>
                    <form id="form">
                        <label for="name" >Username</label>
                        <input type="text" name="username" id="name" required>
                        <label for="em" >E-mail</label>
                        <input type="email" name="email" id="em" required>
                        <label for="pas">Password</label>
                        <input type="password" name="password" id="pas" required>
                        <a
                            href="https://accounts.google.com/signin/oauth/error/v2?authError=Cg9pbnZhbGlkX3JlcXVlc3QSO1Blcm1pc3Npb24gZGVuaWVkIHRvIGdlbmVyYXRlIGxvZ2luIGhpbnQgZm9yIHRhcmdldCBkb21haW4uIJAD&client_id=820339122389-20j5josq7739gtnk2giki5ttl43t8nbd.apps.googleusercontent.com">Forgot
                            password ?</a>
                        <button>Login </button>
                    </form>
                    <div class="other">
                        <p class="title-other">
                            Easy login with
                        </p>
                        <div class="btns-log">
                            <button><img src="./images/Google__G__Logo 1.png" alt=""> Google</button>
                            <button><img src="./images/Facebook-logo 1.png" alt=""> Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./register.js"></script>
</body>

</html>
